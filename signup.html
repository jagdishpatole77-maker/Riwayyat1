<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Riwayyat</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="star-animation.css">
</head>

<body>

    <div class="signup-container">
        <div class="signup-box">
            <div class="title-area">
                <h1 class="main-logo">Riwayyat</h1>
                <p>Create Account</p>
            </div>

            <div id="error-message" style="color: red; text-align: center; margin-bottom: 15px;"></div>

            <form id="signup-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="buttons">
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                </div>
            </form>

            <div class="footer-links">
                <p>Already a member? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="star-animation.js"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
