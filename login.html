<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riwayyat</title>

    <!-- Using same fonts as other pages -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="star-animation.css">
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <div class="title-area">
                <h1 class="main-logo">Riwayyat</h1>
                <p>Welcome Back</p>
            </div>

            <div id="error-message" style="color: red; text-align: center; margin-bottom: 15px;"></div>

            <form id="login-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="username" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="buttons">
                    <button type="submit" class="login-btn">Login</button>
                    <!-- Simple Google mock button -->
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
            </form>

            <div class="footer-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="star-animation.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
